<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Formulario HTML</title>
    <link rel="stylesheet" href="./_css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Especializaci√≥n Ing. Software</h1>

      <!-- FORMULARIO HTML -->
      <form id="miFormulario">
        <!-- Campo de texto para Nombre completo -->
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Escribe tu nombre completo"
            autofocus
            pattern="[A-Za-z ]{3,40}" />
        </div>

        <!-- Campo de texto para Apellido -->
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            required
            placeholder="Escribe tu apellido"
            pattern="[A-Za-z ]{3,40}" />
        </div>

        <!-- Campo de texto para N√∫mero celular -->
        <div class="form-group">
          <label for="celular">N√∫mero celular:</label>
          <input
            type="tel"
            id="celular"
            name="celular"
            required
            placeholder="Ej: 3001234567"
            pattern="[0-9]{7,15}" />
        </div>

        <!-- Campo de email -->
        <div class="form-group">
          <label for="email">Correo electr√≥nico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ejemplo@correo.com" />
        </div>

        <!-- Campo de n√∫mero -->
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input
            type="number"
            id="edad"
            name="edad"
            min="18"
            max="100"
            required
            placeholder="Tu edad" />
        </div>

        <!-- Campo de selecci√≥n -->
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <select id="ciudad" name="ciudad" required>
            <option value="">Selecciona tu ciudad</option>
            <option value="bogota">Bogot√°</option>
            <option value="medellin">Medell√≠n</option>
            <option value="cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="otra">Otra</option>
          </select>
        </div>

        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <select id="especialidad" name="especialidad" required>
            <option value="">Selecciona en qu√© se especializa</option>
            <option value="frond-end">Frond-end</option>
            <option value="back-end">Back-end</option>
            <option value="modelado y simulaci√≥n">Modelado y simulaci√≥n</option>
            <option value="sistemas centrados en la red">Sistemas centrados en la red</option>
            <option value="sistemas de juego y entretenimiento">Sistemas de juego y entretenimiento</option>
            <option value="sistemas de informaci√≥n geogr√°fica">Sistemas de informaci√≥n geogr√°fica</option>
            <option value="sistemas digitales y embebidos">Sistemas digitales y embebidos</option>
            <option value="director IT">Director IT</option>
            <option value="dise√±ador de sitios web">Dise√±ador de sitios web</option>
          </select>
        </div>

        <!-- Campos de radio -->
        <div class="form-group experiencia">
          <label>Experiencia en programaci√≥n:</label><br />

          <label for="principiante">
            <input type="radio" id="principiante" name="experiencia" value="principiante" required />
            Principiante
          </label>

          <label for="intermedio">
            <input type="radio" id="intermedio" name="experiencia" value="intermedio" />
            Intermedio
          </label>

          <label for="avanzado">
            <input type="radio" id="avanzado" name="experiencia" value="avanzado" />
            Avanzado
          </label>
        </div>

        <!-- Checkbox -->
        <div class="form-group">
          <input type="checkbox" id="acepto" name="acepto" required />
          <label for="acepto" style="display: inline; margin-left: 5px">
            Acepto los t√©rminos y condiciones
          </label>
        </div>

        <!-- √Årea de texto -->
        <div class="form-group">
          <label for="comentarios">Comentarios adicionales:</label>
          <textarea id="comentarios" name="comentarios" rows="4" placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
        </div>

        <!-- Bot√≥n de env√≠o -->
        <button type="submit">Enviar Formulario</button>
      </form>

      <!-- √ÅREA DONDE SE MOSTRAR√ÅN LOS RESULTADOS -->
      <div id="resultado" class="resultado" style="display: none;">
        <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
        <p>Estos son los datos que enviaste:</p>
        <div id="datosEnviados"></div>
      </div>
    </div>

    <script>
      // üéØ SIMULACI√ìN DEL ENV√çO DEL FORMULARIO
      document.getElementById('miFormulario').addEventListener('submit', function (evento) {
        evento.preventDefault();

        const formulario = evento.target;
        const datosFormulario = new FormData(formulario);

        console.log('Datos del formulario:');
        for (let [campo, valor] of datosFormulario.entries()) {
          console.log(`${campo}: ${valor}`);
        }

        let datosHTML = '';

        for (let [campo, valor] of datosFormulario.entries()) {
          let nombreCampo = campo;
          switch (campo) {
            case 'nombre':
              nombreCampo = 'Nombre completo';
              break;
            case 'apellido':
              nombreCampo = 'Apellido';
              break;
            case 'celular':
              nombreCampo = 'N√∫mero celular';
              break;
            case 'email':
              nombreCampo = 'Correo electr√≥nico';
              break;
            case 'edad':
              nombreCampo = 'Edad';
              break;
            case 'ciudad':
              nombreCampo = 'Ciudad';
              break;
            case 'especialidad':
              nombreCampo = 'Especialidad';
              break;
            case 'experiencia':
              nombreCampo = 'Experiencia en programaci√≥n';
              break;
            case 'acepto':
              nombreCampo = 'T√©rminos aceptados';
              break;
            case 'comentarios':
              nombreCampo = 'Comentarios';
              break;
          }

          if (valor && valor.trim() !== '') {
            datosHTML += `
              <div class="dato">
                <span class="etiqueta">${nombreCampo}:</span> ${valor}
              </div>
            `;
          }
        }

        document.getElementById('datosEnviados').innerHTML = datosHTML;
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });

        alert('¬°Formulario enviado correctamente! üéâ\nRevisa los datos m√°s abajo.');
      });

      // üéØ FUNCIONALIDAD EXTRA: Limpiar formulario
      function limpiarFormulario() {
        document.getElementById('miFormulario').reset();
        document.getElementById('resultado').style.display = 'none';
      }

      // Bot√≥n de limpiar
      document.addEventListener('DOMContentLoaded', function () {
        const contenedor = document.querySelector('.container');
        const botonLimpiar = document.createElement('button');
        botonLimpiar.innerHTML = 'Limpiar Formulario';
        botonLimpiar.style.backgroundColor = '#ff9800';
        botonLimpiar.style.marginTop = '10px';
        botonLimpiar.onclick = limpiarFormulario;
        contenedor.appendChild(botonLimpiar);
      });
    </script>
  </body>
</html>
